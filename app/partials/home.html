<div class="home col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
    <button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="newsession">New session</button>
</div>


<div style="clear: both"></div>
<hr>
<ul class=" date">
    <li ng-click="home.chooseSession($index)" ng-repeat="session in home.sessions  track by $index">
        Date your workout: <br> {{session.time |
        date:"'min:'mm 'h:'HH EEEE, MMMM d" }}
    </li>
</ul>

<div class="home">
    <section class="login" ng-hide="home.areYouLogin">
        <form ng-submit="home.login()" class="form-inline" role="form">
            <div class="form-group">
                <input ng-model="home.loginName" type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
                <input ng-model="home.loginPassword" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">LogIN</button>
            <button ng-click="home.openRegistration()" type="button" class="btn btn-danger">registration</button>
        </form>
    </section>
    <section class="form-inline pull-right" ng-show="home.areYouLogin">
        <div class="form-group">
            <h4 style="padding:6px; margin:0" class="pull-left">User: {{home.user.name}}</h4>
            <button ng-click="home.logOut()" class="btn btn-danger">LogOut</button>
        </div>
    </section>

    <hr>
    <section class="registration" ng-show="home.showRegistrationWindow">
        <h2>Registration</h2>
        <form ng-submit="home.submitAddUser()" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="home.addUserName" class="form-control" id="name" placeholder="Name"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="home.addUserPassword" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">add user</button>
                    <p>{{home.addedUserName}}</p>
                </div>
            </div>
        </form>
    </section>

    <section ng-show="home.areYouLogin">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
            <button ng-click="home.sync()" class="btn btn-default btn-lg btn-block">Sync</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="newsession">New
                session
            </button>
        </div>
        <ul class=" col-lg-12 date">
            <li ng-repeat="session in home.sessions  track by $index">
                <a ng-click="home.chooseSession($index)">
                    Date your workout: <br> {{session.time |
                    date:"HH':'mm , MMMM d" }}
                </a>
            </li>
        </ul>
    </section>
</div>

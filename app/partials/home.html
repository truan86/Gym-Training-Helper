<div class="home">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4">
        <button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="newsession">New session</button>
    </div>
    <ul class=" col-lg-12 date">
        <li ng-repeat="session in home.sessions  track by $index">
            <a ng-click="home.chooseSession($index)">
                Date your workout: <br> {{session.time |
                date:"HH':'mm EEEE, MMMM d" }}
            </a>
            <!--<button ng-click="home.dellSession($index)" class="btn btn-danger">Dell</button>-->
        </li>
    </ul>
</div>
